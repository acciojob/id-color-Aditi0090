<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ID Selectors</title>
    <style>
        #yellow {
            background-color: yellow;
            border: 1px solid green;
        }
        #red {
            background-color: red;
            border: 1px solid black;
        }
        #green {
            background-color: green;
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <p id="yellow">This is the yellow paragraph with a green border.</p>
    <p id="red">This is the red paragraph with a black border.</p>
    <p id="green">This is the green paragraph with a yellow border.</p>
</body>
</html>
